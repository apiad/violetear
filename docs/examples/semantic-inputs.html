<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example: Semantic inputs - violetear</title>
    <link rel="stylesheet" href="semantic-design.css">
</head>
<body>
    <div>
        <h1>Typography</h1>

        <h2>Text sizes</h2>
        <div class="text xs normal">Tiny text</div>
        <div class="text sm normal">Small text</div>
        <div class="text md normal">Medium text</div>
        <div class="text lg normal">Large text</div>
        <div class="text xl normal">Huge text</div>

        <h2>Text accent colors</h2>
        <div class="text md normal">Normal text</div>
        <div class="text md primary">Primary text</div>
        <div class="text md success">Success text</div>
        <div class="text md warning">Warning text</div>
        <div class="text md error">Error text</div>
        <div class="text md info">Info text</div>

        <h1>Buttons</h1>

        <h2>Button sizes</h2>
        <button class="btn xs normal">Tiny</button>
        <button class="btn sm normal">Small</button>
        <button class="btn md normal">Medium</button>
        <button class="btn lg normal">Large</button>
        <button class="btn xl normal">Huge</button>

        <h2>Button colors</h2>
        <button class="btn md normal">Normal</button>
        <button class="btn md primary">Primary</button>
        <button class="btn md success">Success</button>
        <button class="btn md warning">Warning</button>
        <button class="btn md error">Error</button>
        <button class="btn md info">Info</button>
    </div>
</body>
</html>
